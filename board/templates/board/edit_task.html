{% extends 'board/base.html' %}
{% block content %}
  <h2>Редактировать задачу: "{{ task.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Сохранить</button>
    <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
